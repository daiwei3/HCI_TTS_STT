<html>

<head>
    <title>menu Popup</title>
    <script src="./libs/Font_Awesome_5_15_1.js"></script>
    <script src="./libs/jquery-3.5.1.min.js"></script>
    <script src="./popup.js"></script>
</head>

<body>
    <div id="audio_control_div" style="display:inline-block;width: 200; text-align: center;">
        <div>
            <button class="button" id="play_button" value="play">
              <i class="icon fas fa-pause-circle fa-5x" id="play_pause_icon" ></i>
            </button>

            <button class="button" id="stop_button"><i class="icon fas fa-stop-circle fa-5x" id="stop_icon"></i></button>
        </div>

        <label id="current_time_label">00:00:00</label>
        <label id=> / </label>
        <label id="duration_label">00:00:00</label>
        <div class="slidecontainer">

            <input type="range" min="0" max="100" value="0" class="sliderBar" id="audio_duration_bar">
        </div>

    </div>

    <hr></hr>
    <div style="display:inline-block; width: 200; background-color: slategrey;padding:5; margin: 0;border-radius:10px">
        <i class="fa fa-volume-up label_icon" style="color:white; padding-left: 5px ;padding-right: 10px;"></i>
        <label style="font-size: 15;   vertical-align:middle;padding:0; margin: 0;padding-right:30;color:white;height: 34px;"> Volume</label>
        <input type="range" min="0" max="100" value="100" class="volumeBar" id="audio_volume_bar">
        </label>
    </div>
    <!--
    <div style="display:inline-block; width: 200; background-color: slategrey;padding:5; margin: 0;">
        <i class="fa fa-ban label_icon" style="color:white; padding-left: 5px ;padding-right: 10px;"></i>
        <label style="font-size: 15;   vertical-align:middle;padding:0; margin: 0;padding-right:30;color:white;height: 34px;"> Disable</label>
        <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  -->
    </div>

    <div id="play_list" style=" width: 200; background-color:slategrey;padding:5; margin: 0;margin-top: 5;border-radius:10px">
        <label style="font-size: 15;margin-bottom: 5px;color:white">Previous TTS</label>
        <select name="srcs" id="srcs" style="width: 100%;margin-top: 5;" size=10>
    
        </select>
    </div>
</body>


<style>
    body {
        font-family: "Montserrat";
    }
    
    .label_icon {
        vertical-align: middle;
    }
    
    .volumeBar {
        overflow: hidden;
        -webkit-appearance: none;
        position: relative;
        display: inline-block;
        width: 70px;
        vertical-align: middle;
        border: black;
    }
    
    .volumeBar::-webkit-slider-thumb {
        margin: 0;
        padding: 0;
        height: 20px;
        width: 0px;
        background: transparent;
        box-shadow: -200px 0 0 200px skyblue;
        cursor: pointer;
        -webkit-appearance: none;
    }
    
    .volumeBar:focus {
        outline: none;
    }
    
    .button {
        margin: 0;
        padding: 0;
        border: none;
        background-color: transparent;
    }
    
    .icon {
        margin: 0;
        padding: 0;
        height: 40px;
        color: slategrey;
    }
    
    .icon:disabled {
        pointer-events: none;
    }
    
    .icon:hover {
        color: steelblue;
    }
    
    .icon:active {
        color: darkslategray;
    }
    
    .button:focus {
        outline: 0;
    }
    
    .switch {
        position: relative;
        display: inline-block;
        width: 45px;
        height: 20px;
        vertical-align: middle;
    }
    
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }
    
    .slider:before {
        position: absolute;
        content: " ";
        height: 20px;
        width: 20px;
        left: 0px;
        bottom: 0px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }
    
    input:checked+.slider {
        background-color: #2196F3;
    }
    
    input:focus+.slider {
        box-shadow: 0 0 1px #2196F3;
    }
    
    input:checked+.slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }
    /* Rounded sliders */
    
    .slider.round {
        border-radius: 20px;
    }
    
    .slider.round:before {
        border-radius: 50%;
    }
    
    .slidecontainer {
        width: 100%;
        /* Width of the outside container */
    }
    /* The slider Bar itself */
    
    .sliderBar {
        width: 100%;
        /* Full-width */
        height: 5px;
        /* Specified height */
        background: #d3d3d3;
        /* Grey background */
        outline: none;
        /* Remove outline */
        opacity: 0.7;
        /* Set transparency (for mouse-over effects on hover) */
        -webkit-transition: .2s;
        /* 0.2 seconds transition on hover */
        transition: opacity .2s;
    }
    /* Mouse-over effects */
    
    .sliderBar:hover {
        opacity: 1;
        /* Fully shown on mouse-over */
    }
</style>



</html>
